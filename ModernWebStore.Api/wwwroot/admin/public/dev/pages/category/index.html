<h3 class="text-center">Categories</h3>

<div class="col-md-8">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Category</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in vm.categories">
                <td class="text-center">{{ category.id }}</td>
                <td>{{ category.title }}</td>
                <td class="text-center">
                    <div class="button-group">
                        <button class="btn btn-defaul btn-sm" ng-click="vm.loadCategory(category)">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" ng-click="vm.removeCategory(category)">
                            <i class="fa fa-remove"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Maintenance of Category</div>
        <div class="panel-body">
            <div class="form-group" ng-class="{ 'has-error' : title.$invalid }">
                <label for="title">Title</label>
                <input ng-model="vm.category.title"
                       ng-minlenght="3"
                       ng-maxlenght="20"
                       type="text"
                       class="form-control"
                       id="title"
                       name="title"
                       placeholder="Category Title"
                       required />
            </div>

            <button type="submit" 
                    class="btn btn-primary btn-block" 
                    ng-click="vm.saveCategory()"
                    ng-disabled="vm.category.title == ''">
                Save
            </button>
            <button type="submit"
                    class="btn btn-default btn-block"
                    ng-show="vm.category.id != 0"
                    ng-click="vm.cancelEdit()">
                Cancel
            </button>
        </div>
    </div>
</div>
