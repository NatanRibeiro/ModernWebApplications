<h3>Create Product</h3>
<div class="form-group">
    <label>Product</label>
    <input ng-model="vm.product.title"
           type="text"
           class="form-control"
           required />
</div>

<div class="form-group">
    <label>Category</label>
    <select ng-model="vm.product.category" class="form-control">
        <option value="{{ category.id }}" ng-repeat="category in vm.categories">{{ category.title }}</option>
    </select>
</div>

<div class="form-group">
    <label>Description</label>
    <input ng-model="vm.product.description"
           type="text"
           class="form-control"
           required />
</div>

<div class="form-group">
    <label>Price</label>
    <input ng-model="vm.product.price"
           type="text"
           class="form-control"
           required />
</div>

<div class="form-group">
    <label>Quantity on Hand</label>
    <input ng-model="vm.product.quantityOnHand"
           type="number"
           class="form-control"
           required />
</div>

<div class="text-center">
    <span class="btn btn-default btn-file">
        Choose a picture... <input type="file" id="file"/>
    </span>
</div>

<div class="cropArea">
    <img-crop image="vm.product.image" area-type="square" result-image="vm.croppedImage"></img-crop>
</div>

<div class="text-center">
    <img ng-src="{{ vm.croppedImage }}" alt="Product"/>
</div>

<br />
<div class="clearfix"></div>

<p class="text-center">
    <button class="btn btn-primary btn-lg" ng-click="vm.save()">
        Save
    </button>
</p>
