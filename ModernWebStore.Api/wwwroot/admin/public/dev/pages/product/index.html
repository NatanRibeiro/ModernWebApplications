<h3>Products</h3>

<a href="#/products/create" class="btn btn-success btn-lg pull-right">
    <i class="fa fa-plus">Add</i>
</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th class="text-center">#</th>
        <th class="text-center">Image</th>
        <th class="text-center">Product</th>
        <th class="text-center">Price</th>
        <th class="text-center">Quantity</th>
        <th class="text-center"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="6">
            <input type="text" class="form-control" ng-model="filter" value="" placeholder="Filter..." />
        </td>
    </tr>
    <tr ng-repeat="product in vm.products | filter: filter">
        <td class="text-center">{{ product.id }}</td>
        <td class="text-center"> <img ng-src="{{ product.image }}" alt="{{ product.title }}" width="48"/></td>
        <td class="text-center">{{ product.title }}</td>
        <td class="text-center">{{ product.price | currency }}</td>
        <td class="text-center">{{ product.quantityOnHand }}</td>
        <td class="text-center">
            <div class="btn-group">
                <a href="#/products/edit/{{ product.id }}" class="btn btn-group btn-default btn-sm"><i class="fa fa-edit"></i></a>
                <a ng-click="vm.removeProduct(product)" class="btn btn-group btn-danger btn-sm"><i class="fa fa-remove"></i></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
