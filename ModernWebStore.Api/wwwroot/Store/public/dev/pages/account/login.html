<br/><br/>
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Authenticate</div>
        <div class="panel-body">
            <form name="loginForm" ng-submit="vm.submit()" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty }">
                    <label for="email">E-mail</label>
                    <input ng-model="vm.login.email"
                           ng-minlenght ="5"
                           ng-maxlenght ="160"
                           type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="your@email.com"
                           required />
                    <div class="alert alert-danger" ng-show="loginForm.email.$invalid && loginForm.email.$dirty">
                        Invalid e-mail!
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty }">
                    <label for="password">Password</label>
                    <input ng-model="vm.login.password"
                           ng-minlenght="6"
                           ng-maxlenght="20"
                           type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           required />
                    <div class="alert alert-danger" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
                       Invalid password!
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid || !loginForm.$dirty">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
